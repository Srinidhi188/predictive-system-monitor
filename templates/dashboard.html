<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictive System Monitoring Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
    html, body {
        height: 100%;
        margin: 0;
        overflow: hidden; /* prevent any scrollbars */
        background-color: #0a0f16;
        font-family: "Segoe UI", Arial, sans-serif;
        color: #e0e0e0;
    }

    /* -------- MAIN CONTAINER -------- */
    .dashboard-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #101820;
        padding: 20px 30px;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0, 255, 136, 0.15);
        text-align: center;
        width: 90vw;           /* take most of the screen width */
        max-width: 950px;
        height: 85vh;          /* ðŸ”¹ fixed height fits inside screen */
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
    }

    h1 {
        color: #00e676;
        margin: 8px 0;
        font-size: 1.5em;
        text-shadow: 0 0 10px rgba(0, 230, 118, 0.3);
    }

    /* -------- STATUS BOX -------- */
    .alert {
        margin: 5px 0 10px 0;
        padding: 8px 16px;
        border-radius: 8px;
        display: inline-block;
        font-weight: bold;
        font-size: 1em;
    }
    .safe {
        background: #00e676;
        color: #000;
        box-shadow: 0 0 10px rgba(0, 230, 118, 0.4);
    }
    .danger {
        background: #ff1744;
        color: #fff;
        box-shadow: 0 0 12px rgba(255, 23, 68, 0.5);
        animation: pulse 1s infinite alternate;
    }
    @keyframes pulse {
        from { transform: scale(1); }
        to { transform: scale(1.05); }
    }

    /* -------- CHART -------- */
    #metricsChart {
        width: 100%;
        height: calc(100% - 90px); /* ðŸ”¹ dynamically fills remaining space */
        background: #1c1c1c;
        border-radius: 10px;
        padding: 8px;
        box-sizing: border-box;
    }
</style>


      
</head>
<body>
   
    <div class="dashboard-container">
        <h1>Predictive System Monitoring</h1>
        <div id="statusBox" class="alert safe">System Healthy âœ…</div>
        <canvas id="metricsChart"></canvas>
    </div>


    <script>
        const ctx = document.getElementById('metricsChart').getContext('2d');
        const metricsChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    { label: 'CPU %', data: [], borderWidth: 2, borderColor: '#00e676' },
                    { label: 'Memory %', data: [], borderWidth: 2, borderColor: '#29b6f6' },
                    { label: 'DB Connections', data: [], borderWidth: 2, borderColor: '#ffca28' }
                ]
            },
            options: {
                scales: {
                    y: { beginAtZero: true, max: 160 }
                },
                plugins: {
                    legend: { labels: { color: '#e0e0e0' } }
                }
            }
        });

        async function fetchMetrics() {
            const res = await fetch('/metrics');
            const data = await res.json();

            metricsChart.data.labels.push(new Date().toLocaleTimeString());
            metricsChart.data.datasets[0].data.push(data.cpu);
            metricsChart.data.datasets[1].data.push(data.mem);
            metricsChart.data.datasets[2].data.push(data.db_conn);
            metricsChart.update();

            const statusBox = document.getElementById('statusBox');
            if (data.failure_predicted === 1) {
                statusBox.textContent = 'âš ï¸ Failure Predicted Soon!';
                statusBox.className = 'alert danger';
            } else {
                statusBox.textContent = 'System Healthy âœ…';
                statusBox.className = 'alert safe';
            }

            if (metricsChart.data.labels.length > 15) {
                metricsChart.data.labels.shift();
                metricsChart.data.datasets.forEach(ds => ds.data.shift());
            }
        }

        setInterval(fetchMetrics, 2000);
    </script>
</body>
</html>
